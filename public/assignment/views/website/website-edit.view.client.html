<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a ng-click="model.back()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">

    <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
        <button ng-click="model.dismiss()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Failure!</strong> {{model.alert}}
    </div>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name"
                   value={{model.website.name}}>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.website.description"
                      class="form-control"
                      id="description"
                      rows="5"
                      placeholder="Description">{{model.website.description}}
            </textarea>
        </div>

    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWebsite()">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-share-alt"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <!--<span class="glyphicon glyphicon-plus"></span>-->

            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <!--<span class="glyphicon glyphicon-star"></span>-->
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a ng-click="model.profile()">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
