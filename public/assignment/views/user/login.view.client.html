<div class="container">
    <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
        <button ng-click="model.dismiss()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Failure!</strong> {{model.alert}}
    </div>

    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   placeholder="username">
        </div>
        <div class="form-group">
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   placeholder="password"/>
        </div>

    </form>

    <a class="btn btn-primary btn-block"
       ng-click="model.login(model.user)">Login</a>
    <a class="btn btn-success btn-block"
       ng-click="model.register()">Register</a>

</div>
