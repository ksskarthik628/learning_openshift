<div class="container">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   placeholder="username">
        </div>
        <div class="form-group">
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   placeholder="password"/>
        </div>

    </form>

    <a class="btn btn-primary btn-block"
       ng-click="model.login(model.user)">Login</a>
    <a class="btn btn-success btn-block"
       ng-click="model.register()">Register</a>

</div>
