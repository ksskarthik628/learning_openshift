<div class="container">
    <h1>Register</h1>

    <form>
        <div class="form-group">
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   placeholder="username">
        </div>
        <div class="form-group">
            <input ng-model="model.user.password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <input ng-model="model.user.verifyPassword"
                   type="password"
                   class="form-control"
                   placeholder="verify password"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.cancel()">Cancel</a>

</div>
