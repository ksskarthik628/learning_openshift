<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="name"
                   value="{{model.widget.name}}">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   value="{{model.widget.text}}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="url"
                   value="{{model.widget.url}}">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   value="{{model.widget.width}}">
        </div>
        <div class="form-group">
            <label for="inputFile">Upload</label>
            <input type="file" id="inputFile">
        </div>

    </form>
    <a class="btn btn-primary btn-block"
       href="#">Upload Image</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>

</div>
